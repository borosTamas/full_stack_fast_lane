{% extends 'layout.html' %}

{% block head %}
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
{% endblock %}

{% block content %}
    <nav class="navbar fixed-top navbar-light">
        <button id="retry-button" class="btn btn-success">Try again?</button>
        <a href="/" class="btn btn-outline-dark">Reset settings</a>
    </nav>
    <div id="game-board" class="mb-3" data-row-num="{{ row_num }}" data-col-num="{{ col_num }}">
        {% for row in range(row_num) %}
            {% for col in range(col_num) %}
                <div class="game-cell"
                     data-coordinate-x="{{ col }}"
                     data-coordinate-y="{{ row }}"></div>
            {% endfor %}

        {% endfor %}
     </div>
{% endblock %}
